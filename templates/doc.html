<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: MediumSeaGreen;
        }
    </style>

    <title>{{title}}</title>
</head>
<body>
    <form action="{{ url_for('results') }}" name="search" method="post">
    <label for="query">Query:</label>
    <input type="text" id="query" name="query" size=50>
    <input type="submit" value="Search">
    </form>

<h3>{{title}}</h3>
<h4>by: {{author}}</h4>
<h5>date: {{date}}</h5>


<p>{{article | safe}}</p>

</body>
</html>
